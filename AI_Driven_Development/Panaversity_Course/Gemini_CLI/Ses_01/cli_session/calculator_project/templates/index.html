<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">รท</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>

    <script>
        const calculator = document.querySelector('.calculator');
        const keys = calculator.querySelector('.calculator-keys');
        const display = calculator.querySelector('.calculator-screen');

        let currentExpression = '';

        keys.addEventListener('click', event => {
            if (!event.target.matches('button')) return;

            const key = event.target;
            const keyValue = key.value;

            if (keyValue === 'all-clear') {
                currentExpression = '';
                display.value = '';
            } else if (keyValue === '=') {
                fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: currentExpression }),
                })
                .then(response => response.json())
                .then(data => {
                    display.value = data.result;
                    currentExpression = data.result; // Allow chaining operations
                })
                .catch(error => {
                    console.error('Error:', error);
                    display.value = 'Error';
                    currentExpression = '';
                });
            } else {
                currentExpression += keyValue;
                display.value = currentExpression;
            }
        });
    </script>
</body>
</html>
